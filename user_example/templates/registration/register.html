<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
</head>
<body>
	<h1>Registration page!</h1>
	<form method="post" action="{% url 'registro' %}">
		{% csrf_token %}
		{% if form.errors %}
		<p>There are any errors in this forms!</p>
		{% endif %}
		{{ form }}
		<input type="submit" value="Register">
</body>
</html>
