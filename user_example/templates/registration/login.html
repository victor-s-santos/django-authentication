<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<p><h1>Welcome!</h1><h2>Enter your login and password.</h2></p>
	{% if form.errors %}
	<p>Something went wrong with the input values!</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}

		<p>Usu√°rio: {{ form.username }}</p>
		<p>Senha: {{ form.password }}</p>

		<p><input type="submit" value="login"></p>
		<p><input type="hidden" name="next" value="{{ next}}"></p>
	</form>
</body>
</html>
